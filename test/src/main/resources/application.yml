spring:
  profiles:
    active: develop
  application:
    name: app
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          lob:
            non_contextual_creation: true

server:
  port: 8080
  tomcat:
    max-threads: 100


